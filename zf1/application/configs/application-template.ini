[production]
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0
includePaths.library = APPLICATION_PATH "/../library"
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"
appnamespace = "Application"
resources.frontController.params.displayExceptions = 0
resources.frontController.controllerDirectory = APPLICATION_PATH "/controllers"
resources.frontController.moduleDirectory = APPLICATION_PATH "/modules"
resources.layout.layoutPath = APPLICATION_PATH "/layouts/scripts/"

resources.multidb.wage.adapter = "SqlSrv" 
resources.multidb.wage.adapterNamespace = "Zend_Db_Adapter" 
resources.multidb.wage.host = "220.168.168.168" 
resources.multidb.wage.username = "usr" 
resources.multidb.wage.password = "*****" 
resources.multidb.wage.dbname = "dbname"
resources.multidb.wage.isDefaultTableAdapter = TRUE;
resources.multidb.wage.dreiver_options = "SET NAMES GBK";

resources.multidb.certify.adapter = "SqlSrv" 
resources.multidb.certify.adapterNamespace = "Zend_Db_Adapter" 
resources.multidb.certify.host = "220.168.168.168" 
resources.multidb.certify.username = "usr" 
resources.multidb.certify.password = "*****" 
resources.multidb.certify.dbname = "dbname"
resources.multidb.certify.isDefaultTableAdapter = TRUE;
resources.multidb.certify.dreiver_options = "SET NAMES GBK";


[staging : production]

[testing : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1

[development : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
resources.frontController.params.displayExceptions = 1
